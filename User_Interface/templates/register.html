<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="icon" type="image/png" href="/static/images/sparko_logo_3.png" />
    <style>
      html,
      body {
        height: 100%;
        overflow-y: auto;
      }

      @media (max-width: 768px) {
        .container {
          margin-top: 200px !important;
          margin-bottom: 100px !important;
        }
      }
    </style>
  </head>
  <body>
    {% if message %}
    <div class="sticky-error">
      <span>{{ message }}</span>
      <button
        class="close-btn"
        onclick="this.parentElement.style.display='none';"
      >
        &times;
      </button>
    </div>
    {% endif %}
    <div class="animated-bg">
      <div class="gradient"></div>
      <div class="blob blob1"></div>
      <div class="blob blob2"></div>
      <div class="blob blob3"></div>
      <div class="blob blob4"></div>
      <div class="grid"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6" style="padding: 0px">
          <img
            src="/static/images/register.jpg"
            class="img-fluid rounded-3"
            style="
              object-fit: cover;
              height: 100%;
              width: 100%;
              filter: brightness(0.7);
            "
          />
        </div>

        <div class="col-md-6" style="padding: 2.75rem 3rem; text-align: left">
          <h2 class="card-title mb-4 text-warning" style="padding-bottom: 10px">
            Register
          </h2>
          <form method="post" class="needs-validation" novalidate>
            <div>
              <label for="username" class="form-label text-light"
                >Username</label
              >
              <div class="input-with-icon">
                <span class="material-icons">person</span>
                <input
                  type="text"
                  class="form-control bg-black text-light border-0"
                  id="username"
                  name="username"
                  required
                  placeholder="Username"
                />
              </div>
            </div>
            <div>
              <label for="email" class="form-label text-light">Email</label>
              <div class="input-with-icon">
                <span class="material-icons">email</span>
                <input
                  type="email"
                  class="form-control bg-black text-light border-0"
                  id="email"
                  name="email"
                  required
                  placeholder="Email"
                />
              </div>
            </div>
            <div>
              <label for="password" class="form-label text-light"
                >Password</label
              >
              <div class="input-with-icon">
                <span class="material-icons">lock</span>
                <input
                  type="password"
                  class="form-control bg-black text-light border-0"
                  id="password"
                  name="password"
                  required
                  placeholder="Password"
                />
                <span
                  class="material-icons toggle-password"
                  onclick="togglePassword('password')"
                >
                  visibility
                </span>
              </div>
            </div>
            <div>
              <label for="confirm_password" class="form-label text-light"
                >Confirm Password</label
              >
              <div class="input-with-icon">
                <span class="material-icons">lock</span>
                <input
                  type="password"
                  class="form-control bg-black text-light border-0"
                  id="confirm_password"
                  name="confirm_password"
                  required
                  placeholder="Confirm Password"
                />
                <span
                  class="material-icons toggle-password"
                  onclick="togglePassword('confirm_password')"
                >
                  visibility
                </span>
              </div>
            </div>
            <button type="submit" class="btn btn-warning w-100 fw-bold">
              Register
            </button>
          </form>
          <div class="mt-3 text-center">
            <a href="/login" class="text-warning fw-bold"
              >Already have an account? Login</a
            >
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoA6VZ1lGqGA6au9g9l+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      function togglePassword(inputId) {
        const input = document.getElementById(inputId);
        const icon = input.nextElementSibling;

        if (input.type === "password") {
          input.type = "text";
          icon.textContent = "visibility_off";
        } else {
          input.type = "password";
          icon.textContent = "visibility";
        }
      }
    </script>
    {% include 'footer.html' %}
  </body>
</html>
